<div class="row">
  <div class="col-xl-12">
    <form>
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <!--Using Local References-->
          <input autocomplete="off" autofocus="on" type="text" id="name" class="form-control" #nameInput>
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <!--Using Local References-->
          <input type="number" id="amount" class="form-control" #amountInput>
        </div>
      </div>
      <div class="row">
          <div class="col-xl-12">
            <button [disabled]="expressValid" type="button" (input)="setExpressValid()" (click)="onAddListener()" class="btn btn-success pr-mar">Add</button>
            <button (click)="deleteLastIngredient()" type="button" class="btn btn-danger pr-mar">Delete</button>
            <button type="button" class="btn btn-primary pr-mar">Clear</button>
          </div>
      </div>
    </form>
  </div>
</div>
