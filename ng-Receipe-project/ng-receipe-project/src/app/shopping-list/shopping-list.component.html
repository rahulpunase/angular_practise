<div class="row">
  <div class="col-xl-12">

    <hr>
    <ul class="list-group">
      <a style="cursor: pointer;" class="list-group-item" *ngFor="let ing of ingredients">
        {{ing.name}}({{ing.amount}})
      </a>
    </ul>
  </div>
</div>
