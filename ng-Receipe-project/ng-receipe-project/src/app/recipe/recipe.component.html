<div class="row">
  <div class="col-md-5">
    <app-recipe-list (recipeWasSelect)="selectedRecipe = $event"></app-recipe-list>
  </div>
  <div class="col-md-7">
    <app-recipe-detail
      [recipeSelected]="selectedRecipe"
    *ngIf="selectedRecipe; else infoText"></app-recipe-detail>
    <!--If the recipe is not selected-->
    <ng-template #infoText>
      <p>Please select a recipe</p>
    </ng-template>
  </div>
</div>
